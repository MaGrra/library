<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="modal">
        
        <div class="container">
            <h2>Please fill in the information about the book</h1>
            <form action="">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <span class="error"></span>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <span class="error"></span>
                <div>
                    <label for="pages">Number of pages</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <span class="error"></span>
                <div>
                    <label for="isRead">Have you read it?</label>
                    <input type="checkbox" id="isRead" name="isRead" value="false">
                </div>
                <div class="formButtons">
                    <button class="cancel" type="button">Cancel</button>
                    <button type="submit">Add Book</button>
                </div>
            </form>
        </div>
    </div>
    <div class="header">
        <h1>Digital library</h1>
        <p>Keep track of your books. Press the "New Book" to add one to your collection.</p>
        <button class="add-book">New Book</button>
    </div>
    <div class="main">
        <div class="book-container">

        </div>
    </div>
    <footer class="footer">
        <p>MaGrra 2023</p>
    </footer>


</body>
</html>
